{% load static %}
<!DOCTYPE html>
<html>
    <head>
    <title>User profile</title>
</head>
    
<style>
     body{
        width: 100%;
        height: 100%;
        background-image: url("{%static 'images/vv.jpg' %}");
        font-weight: bolder;
        font-size: 25px;
        color:midnightblue;
        }
    </style>
    <center>
    <body>
        
        <h1>Welcome {{request.user.first_name}} {{request.user.last_name}} <img src="{{request.user.userdetail.image.url}}" width="50" height="50">  </h1>
        <h5>Email : {{request.user.userdetail.email}} </h5>
        <form method="POST" action="/account/photo/" enctype="multipart/form-data">{% csrf_token %}
           
            {{ u_form.as_p }}
            {{ p_form.as_p }} 
            <button type="submit">Update profile</button>
        </form>
    </body>
</center>
</html>
